version: "3.1"

intents:
  - saudacao
  - info_ecoponto_horario
  - tchau
  - info_ecoponto_descarte_recebido
  - bot_challenge
  - info_oq_coleta_recebe
  - info_quem_solicita_coleta
  - info_quantidade_coleta_recebe
  - info_prazo_coleta
  - algo_mais
  - iamabot


responses:
  utter_saudacao:
  - text: "Olá, como posso ajudar?"

  utter_info_ecoponto_horario:
  - text: "Os Ecopontos de São Luís funcionam de segunda-feira a sábado, das 7h às 19h."

  utter_info_ecoponto_descarte_recebido:
  - text: "ELETRÔNICOS: televisão, monitores, impressoras, \nmouses, teclados, etc - até três unidades*\nENTULHO: resíduos de construção civil, como tijolos, telhas, gessos etc - até 2m³* \n(volume de uma caixa d'água de 2 mil litros)\nMADEIRAS: até 2m³* (volume de uma caixa d'água de 2 mil litros)\nÓLEO DE COZINHA: até 6 litros*\nPNEUS: até 4 unidades*\nPODAS DE ÁRVORE E RESTO DE CAPINA: até 2m³* (volume de uma caixa d'água de 2 mil litros)\nRECICLÁVEIS: plástico, papel, metais, vidros, etc (até 300 litros* - 3 sacos grandes)\nVOLUMOSOS: móveis, sofás, colchão etc (até dois volumes*)\n*Limites diários de entrega por pessoa"
 
  utter_algo_mais:
  - text: "Posso ajudar em algo mais?"

  utter_tchau:
  - text: "tchau, até a próxima"

  utter_iamabot:
  - text: "Eu sou o seletinho, inteligencia artificial desenvolvida para a coleta seletiva."

  utter_info_oq_coleta_recebe:
  - text: "A coleta seletiva programada realizada pela Prefeitura de São Luís recebe resíduos \ndomésticos que podem ser reciclados.\n São eles: papel e papelão limpo, plástico, vidro e metal"

  utter_ info_quem_solicita_coleta:
  - text: " O serviço é exclusivo para os cidadãos, às empresas e demais grandes geradores devem entregar \nseu material reciclável diretamente às cooperativas de catadores de materiais recicláveis \ncadastradas na Prefeitura."

  utter_info_quantidade_coleta_recebe:
  - text: "O munícipe pode solicitar a coleta seletiva quando a quantidade de material acumulado \nfor igual ou superior a 100 litros, ou seja, 1 saco de lixo grande\n O material não deve ser disposto na rua, pois a equipe da coleta seletiva vai bater em sua porta para receber o\n material ou pedir para sua portaria interfone, caso você more em condomínio.\n O veículo da coleta seletiva é devidamente identificado."

  utter_info_prazo_coleta:
  - text: "A coleta tem um prazo para retirada do material em até 72h, \nde segunda-feira a sábado"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
